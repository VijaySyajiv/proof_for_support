      .loader {

      .loader-dot {          
        position: absolute;
        top: 35px;
        left: 240px;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
      }
      /* Creating the dots */
      span {
        height: 25px;
        width: 25px;        
        margin-right: 10px;
        border-radius: 50%;
        animation: loading 1s linear infinite;
      }
      /* Creating the loading animation*/
      @keyframes loading {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(15px);
        }
        50% {
          transform: translateX(-15px);
        }
        100% {
          transform: translateX(0);
        }
      }

      span:nth-child(1) {
        background-color: #f22927;
        animation-delay: 0.1s;
      }
      span:nth-child(2) {
        background-color: #48ca32;
        animation-delay: 0.2s;
      }
      span:nth-child(3) {
        background-color: #2e7eae;
        animation-delay: 0.3s;
      }
      span:nth-child(4) {
